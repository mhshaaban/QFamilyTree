<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
	      <title>Family Network Graph</title>
	 <!-- jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>   
	<!-- D3 -->
	<script src="js/d3.min.js"></script>
	<script src="mamluk.js"></script>
    <style>
	    body {
		    text-align:center;
	    }
	    .link {
	  stroke: #999;
	  stroke-width: 1px;
	  stroke-opacity: .4;
	  fill: none;
	}
	 
	    .d3-tip {
  line-height: 1;
  font-weight: bold;
  padding: 12px;
  background: rgba(0, 0, 0, 0.8);
  color: #fff;
  border-radius: 2px;
}

/* Creates a small triangle extender for the tooltip */
.d3-tip:after {
  box-sizing: border-box;
  display: inline;
  font-size: 10px;
  width: 100%;
  line-height: 1;
  color: rgba(0, 0, 0, 0.8);
  content: "\25BC";
  position: absolute;
  text-align: center;
}

/* Style northward tooltips differently */
.d3-tip.n:after {
  margin: -1px 0 0 0;
  top: 100%;
  left: 0;
}
	    </style>	    
    </head>
    <body>
    
    <div id="chart"></div>
    <script src="js/d3-tip.js"></script>
    <script src="network.js"></script>
    </body>
</html>
